
{% extends 'base.html' %}
{% block css %}

.col-sm-5 {
border:1px solid black;
border-radius:5px;
padding:12px;
margin-left:auto;
margin-right:auto;
}
{% endblock css %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
<div class="row">
<div class="col-sm-5">
<h2 style = "text-align:center;">Password Change</h2>
<form method="post" action="{% url 'password_change' %}">
{% csrf_token %}
{{ form | crispy }}
<center>
<button style = "width:100%;" type="submit" class = "btn btn-primary">Change My Password</button>
</center>
</form>
</div>
</div>
</div>

{% endblock content %}
